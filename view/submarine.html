<!DOCTYPE html>

<head>
  <title>rickyHewittTech</title>
</head>

<link rel="stylesheet" type="text/css" href="submarine.css">

<img src="https://thecliparts.com/wp-content/uploads/2016/07/submarine-clipart-2.png" id="sub">

<p id="levelUp"></p>

<p id="travelled">Distance Travelled: <span id="distance">N/A</span> </p>

<img src="http://www.freepngimg.com/download/fire/5-2-fire-free-download-png.png" id="flame">

<div id="instructions">
  <h1>Instructions</h1>
  <p>The <span>objective</span> is to travel as far right as possible.</p>
  <p><span>Dodge</span> missles and mines.</p>
  <p>Move the sub using the <span>arrow keys</span>.</p>
  <p><span>Hold Z</span> for turbo.</p>
  <p><span>Press Space</span> to fire torpedos to destroy mines.</p>
  </br>
  <button id="play" onclick="play()">Play</button>
</div>

<div id="gameover">
  <h1>GAME OVER: You scored <span id="end_score"><span></h1>
  <div id="leaderboard_grid">
    <div id="column_one">
    </div>
    <div id="column_two" style="color:#FF06F8">
    </div>
    <div id="column_three">
    </div>
    <div id="column_four" style="color:#FF06F8">
    </div>
  </div>
  <input id="player_name" value="your_name_here"></input>
  <br></br>
  <button id="reload" onclick="addScore(document.getElementById('player_name').value,Number(document.getElementById('end_score').innerHTML))">Save Score</button>
  <button id="reload" onclick="reload()">Reload Game</button>
</div>

<script src="submarine.js"></script>
<script src="leaderboard.js"></script>
